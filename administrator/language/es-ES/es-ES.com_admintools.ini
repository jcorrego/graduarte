ATOOLS_LBL_WAF_AUTOIPBLOCKEMAIL_BODY="Hola, \n\nqueremos notificarle que la dirección IP [IP] está actualmente bloqueada y no puede acceder a su sitio, [SITENAME], hasta [UNTIL] GMT.\n\nSi esta es su propia dirección IP, por favor use un cliente FTP para renombrar el fichero plugins/admintools/pro.php o plugins/admintools/admintools/pro.php -en función de su versión de Joomla! - a pro.php.bak, accede a la parte privada de su sitio  y utilice el botón de Administración del bloqueo automático de IPs de la página del panel del cortafuegos web de Admin Tools para eliminar el bloqueo automático de su dirección IP. También recuerde borrar cualquier entrada con su IP del log de excepcionespara que no vuelva a ser bloqueado. Tras esto, restituya el nombre del fichero pro.php.bak a pro.php y pruebe acceder a su sitio.\n\nSaludos,\nEl equipo de '[SITENAME]'"

