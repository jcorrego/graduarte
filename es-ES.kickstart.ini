THINGS_HEADER=Cosas que deberías conocer acerca de Akeeba Kickstart
THINGS_01=Kickstart no es un instalador. Es una herramienta de extracion de archivos. El instalador se almaceno dentro del archivo cuando se realizo la copia de seguridad.
THINGS_02=Kickstart no es la única manera de extraer los archivos. También puede usar Akeeba eXtract Wizard y subir por FTP los archivos resultantes.
THINGS_03=Kickstart está limitado por la configuración de su servidor. Como tal, es posible que no funcione del todo.
THINGS_04=Deberías descargar y subir tus archivos usando el modo binario de FTP. Cualquier otro método podría llevar a un archivo de backup corrupto y a errores en la restauración.
THINGS_05=Los errores después de la restauración suelen venir por el fichero .htaccess o las directivas de configuración de php.ini. Debes saber que las páginas en blanco, errores 404 y 500 pueden resolverse editando los ficheros mencionados anteriormente. No nos corresponde a nosotros ajustar sus archivos de configuración, porque podría ser peligroso para su sitio web.
THINGS_06=Kickstart sobrescribe todos los ficheros sin advertencias. Si cree que no está de acuerdo con esto, no continúe.
THINGS_07=Al tratar de restaurar a la URL temporal de un hosting cPanel (ej. http://1.2.3.4/~username) se mostrará un fallo en la restauración y su sitio web puede no funcionar correctamente. Esto es normal, y es juto como su servidor y su software CRM funciona.
THINGS_08=Debería leer la documentación antes de usar este programa. La mayoría de los fallos se pueden evitar, o resolver fácilmente, si se entiende cómo funciona este programa.
THINGS_09=Este texto no significa que se haya detectado ningún error. Es un texto estándar que se muestra siempre que se ejecuta Kickstart.
